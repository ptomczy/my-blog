

<h3>Strona główna</h3>

<div [hidden]='KWOhidden'>
    <h2>Kontrolka wielokrotnej odpowiedzi</h2>
    <h4>Wartość tej kontrolki to {{incomingButtonValue}}</h4>
    <multi-answer defaultAnswer="true" noAnswerAllowed="true" (answerReturned)="displayIncomingButtonValue($event)"></multi-answer>

</div>

<div>
    <p>Filtrowanie po tagach:</p>
    <div class="col-md-12">
        <div class="form-check form-check-inline" *ngFor="let totalTag of tagsDisplayed">
          <input class="form-check-input" type="checkbox" [checked]="isButtonTagToBeSelected(totalTag.isPresented)" (click)="tagSelectionChange(totalTag)">{{totalTag.name}}
        </div>
    </div>
    <br>
    <button type="button" class="btn btn-primary btn-sm" (click)="changeOrderBy()">{{sortOptions.sortButtonCaption}}</button>
</div>
<div>
    <div *ngFor="let post of posts$ | async | orderBYdate: sortOptions.sortDirection">
        <hr>
        <button type="button" class="btn btn-warning btn-sm inline" *ngFor="let tag of post.tags">{{tag.name}}</button>
        <p>Tytuł: {{post.title}}</p>
        <p>Kontent: {{post.content}}</p>
        <p>Data dodania: {{post.creationDate}}</p>
    </div>
</div>
<div class="container">
    <div class="starter-template">
        <h3>List of kursów from database</h3>
        <list-of-documents></list-of-documents>
    </div>
</div>
